async function get_data(){
        const xs = [];
        const ys = [];

        const response = await fetch("ZonAnn_Ts_dSST.csv");
        const data = await response.text();
        //console.log(data)
        table = data.split('\n').slice(1);
        //console.log(rows);
        table.forEach(row => {
        column = row.split(',');
        //console.log(row);
        const year = column[0]
        const temp = column[1]
        xs.push(year);
        ys.push(parseFloat(temp) + 14)
        console.log(year, temp);
       
    });
    return {xs, ys};
      }
